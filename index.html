<!--------Table------>
<section class="section-shoping-card">
    <div class="container">
      <div class="shoping-section">
        <table class="cart">
          <thead class="cart__header">
            <tr class="cart__row">
              <th class="cart__cell cart__cell--header">Products</th>
              <th class="cart__cell cart__cell--header">Price</th>
              <th class="cart__cell cart__cell--header">Quantity</th>
              <th class="cart__cell cart__cell--header">Total</th>
            </tr>
          </thead>
          <tbody id="cart-body" class="cart__body">
            <tr class="cart__row">
              <td class="cart__cell cart__cell--product">
                <div class="cart__product-info">
                  <img
                    class="cart__product-img"
                    src="./img/Produs_img.png"
                    alt="produs_img"
                  />

                  <div class="cart__product-details">
                    <span class="cart__product-name">Sneakers REDdy XL</span>
                    <div class="cart__rating" onclick="setRating(this)">
                      <span class="cart__star">&#9733;</span>
                      <span class="cart__star">&#9733;</span>
                      <span class="cart__star">&#9733;</span>
                      <span class="cart__star">&#9733;</span>
                      <span class="cart__star">&#9733;</span>
                    </div>
                  </div>
                </div>
              </td>
              <td class="cart__cell cart__cell--price">$150.00</td>
              <td class="cart__cell cart__cell--quantity">
                <button
                  class="cart__button cart__button--decrease"
                  onclick="updateQuantity(this, -1)"
                >
                  -
                </button>
                <span class="cart__quantity">1</span>
                <button
                  class="cart__button cart__button--increase"
                  onclick="updateQuantity(this, 1)"
                >
                  +
                </button>
              </td>
              <td class="cart__cell cart__cell--total">000</td>
              <td
                class="cart__cell cart__cell--remove"
                onclick="removeItem(this)"
              >
                ‚ùå
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
